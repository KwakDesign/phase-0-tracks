<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border="1">
    <tr>
      <td>cell</td>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <td>cell</td>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <td>cell</td>
      <td>cell</td>
      <td>cell</td>
    </tr>
  </table>
  <br /> <!--adding a break tag to add space between the two tables.-->
  <table border=1>
    <tr>
      <td>cell</td>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <td rowspan="2">takes up 2 rows</td>
      <td>cell</td>
      <td>cell</td>
    </tr>

    <tr>
      <td colspan="2">takes up 2 columns</td>
    </tr>
</table>
</body>
</html>
